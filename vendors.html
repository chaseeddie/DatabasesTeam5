    <div class="container">
      <br>
      <h2>Manager</h2>

    <h3>Enter data for Vendors </h3>
    
      
    <form>

      <input type="text" placeholder="venName" name="venName" value="{{
          request.form.venName }}">
    Quantity:<br>
      <input type="text" placeholder="minorquantity" name="minorquantity" value="{{

      <input type="text" name="Purchase Date:"><br>

      <input type="text" placeholder="quality" name="quality" value="{{

     request.form.emailaddress }}">

       <input type="text" placeholder="phonenum" name="phonenum" value="{{
      request.form.phonenum }}">

        
    </form>
