<html>
  <head>
    <title>Manage Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <h2>Manage Materials</h2>
      <br>
        
    <h3> Enter data for materials </h3>
    
    <form action = "{{ url_for('manage') }}" method = "POST">
    Item ID:<br>
    <input type="text" name="Item ID" value="{{request.form.itemID}}"><br>
    Item Name:<br>
    <input type="text" name="Item Name" value="{{request.form.itemName}}"><br>
    Quantity:<br>
    <input type="text" name="Description" value="{{request.form.quantity}}"><br>
    Description:<br>
    <input type="text" name="Description" value="{{request.form.description}}"><br>
    Price:<br>
    <input type="text" name="Price" value="{{request.form.price}}"><br>
    Manufactor:<br>
    <input type="text" name="Manufactor" value="{{request.form.manufactor}}"><br>
    Manufactor Date:<br>
    <input type="text" name="Manufactor Date" value="{{request.form.manufacDate}}"><br>
    Expire Date:<br>
    <input type="text" name="Expire Date" value="{{request.form.expireDate}}"><br>
    Item Image:<br>
    <input type="text" name="Item Image" value="{{request.form.itemImage}}"><br>
     
    <input type="submit" value="Submit">
    <input type="reset">
        
    </form>
      
      </div>
    </body>
</html>
