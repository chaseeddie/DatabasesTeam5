<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<header>

<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="http://127.0.0.1:5000/registration">Register New User</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
</ul>
</header>



<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <h2>Register a new user</h2>
      <br>
      <form action="" method="post">
        <label class = 'username'><h4>Username:</h4></label>
        <input type="text" placeholder="Enter Username" name="reg_username" value="{{
          request.form.reg_username }}">
        <br>
        <label class = 'password'><h4>Password:</h4></label>
        <input type="text" placeholder="Enter Password" name="reg_password" value="{{
          request.form.reg_password }}">
        <br>
        <label class = 'role'><h4>Role:</h4></label>
        <input type="text" placeholder="Enter Role" name="reg_role" value="{{
          request.form.reg_role }}">
        <br>
        <label class = 'fname'><h4>First Name:</h4></label>
        <input type="text" placeholder="Enter First Name" name="reg_fname" value="{{
          request.form.reg_fname }}">
        <br>
        <label class = 'lname'><h4>Last Name:</h4></label>
        <input type="text" placeholder="Enter Last Name" name="reg_lname" value="{{
          request.form.reg_lname }}">
        <br>
        <label class = 'email'><h4>Email:</h4></label>
        <input type="text" placeholder="Enter Email Address" name="reg_email" value="{{
          request.form.reg_email }}">
        <br>
        <label class = 'address'><h4>Address:</h4></label>
        <input type="text" placeholder="Enter Home Address" name="reg_address" value="{{
          request.form.reg_address }}">
        <br>
        <label class = 'phone'><h4>Phone #:</h4></label>
        <input type="tel" placeholder="Enter in format: xxx-xxx-xxxx" name="reg_phone" value="{{
          request.form.reg_phone }}">
        <br>
        <label class = 'gender'><h4>Gender:</h4></label>
        <input type="text" placeholder="Enter Gender" name="reg_gender" value="{{
          request.form.reg_gender }}">
        <br>
        <!-- button -->

        <input class="btn btn-default" type="submit" value="Submit">

      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
