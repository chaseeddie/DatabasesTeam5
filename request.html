<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<header>

<ul class="nav nav-pills">
  <li role="presentation"><a href="manage.html">Manage Materials</a></li>
  <li role="presentation"><a href="vendors.html">Vendors</a></li>
  <li role="presentation" class="active"><a href="request.html">Materials Request</a></li>
</ul>
</header>



<html>
  <head>
    <title>Materials Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <h2>Materials Request</h2>
      <br>
          
    <h3>Enter data for materials</h3> 
      
    <form action = "{{ url_for('manage') }}" method = "POST">
    Item ID:<br>
    <input type="text" name="Item ID:" value="{{request.form.itemID}}"><br>
    Item Name:<br>
    <input type="text" name="Item Name" value="{{request.form.itemName}}"><br>
    Description:<br>
    <input type="text" name="Description" value="{{request.form.description}}"><br>
    Price:<br>
    <input type="text" name="Supplier" value="{{request.form.supplier}}"><br>
    Manufactor Date:<br>
    <input type="text" name="Order Quantity" value="{{request.form.orderQuantity}}"><br>
    Expire Date:<br>
    <input type="text" name="Expire Date" value="{{request.form.expireDate}}"><br>
    Manufactor:<br>
    <input type="text" name="Manufactor" value="{{request.form.manufactor}}"><br>
    Supplier:<br>
    <input type="text" name="Supplier" value="{{request.form.supplier}}"><br>
     
    <input type="submit" value="Submit">
    <input type="reset">
        
    </form>
      
      </div>
    </body>
</html>
